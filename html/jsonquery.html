<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>JSON クエリー ジェネレーター</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/jsonquery.css"/>
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="js/jsonquery.js"></script>
	</head>
	<body>
		<div id="wrap">
			<h1>JSON クエリー ジェネレーター</h1>
			<div id="results">
				<p>クエリーの結果がここに表示されます。</p>
			</div>
			<div id="options">
				<p>ここにオプションを入れてください。</p>
				<form id="query" action="jsonquery.html" method="get">
					<table id="cgiform">
						<tr>
							<td class="label">
								CGI:
							</td>
							<td>
								<select id="cginame" name="cginame">
									<option value="none">
										CGIを選択
									</option>
									<option value="archivejson.cgi">
										アーカイブ JSON CGI
									</option>
									<option value="objectjson.cgi">
										オブジェクト JSON CGI
									</option>
									<option value="statusjson.cgi">
										ステータス JSON CGI
									</option>
								</select>
							</td>
						</tr>
					</table>
					<button type="submit">クエリー送信</button>
				</form>
			</div>
		</div>
	</body>
</html>
